<!DOCTYPE html>
<html lang="en">
<head>
	<div class="container border mt-3 p-1 " style="width: 90%;">
		<div class="d-flex justify-content-center">
			<p>LITReview</p>
		</div>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<meta charset="UTF-8">
	</div>

</head>


<body>
	<div class="container border mt-3 p-3" style="width: 90%;">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h6 id="form-title">Inscrivez-vous</h6>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="">
						{%csrf_token%}
						<div class="input-group mb-2">
							{{form.username}}
						</div>
						<div class="input-group mb-2">
							{{form.password1}}
						</div>
						<div class="input-group mb-2">
							{{form.password2}}
						</div>
							{{form.errors}}
		 				<div class="text-center">
							<input class="btn btn-outline-secondary mt-3" type="submit" value="S'inscrire">
						</div>
				   		
					</form>
				</div>

				<div class="mt-4">
					<div class="text-center">
						<a href="{% url 'accounts:home' %}" class="btn btn-outline-secondary mt-3">Se connecter</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Nom d utilisateur..';
		form_fields[2].placeholder='Mot de passe...';
		form_fields[3].placeholder='Confirmer votre mot de passe...';

		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
