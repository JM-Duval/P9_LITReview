<!DOCTYPE html>
<html lang="en">
<head>
	<div class="container border mt-3 p-1 " style="width: 90%;">
		<div class="d-flex justify-content-center">
			<p>LITReview</p>
		</div>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<meta charset="UTF-8">
	</div>

</head>


<body>
	<div class="container border mt-3 p-3" style="width: 90%;">
		<div class="d-flex justify-content-around">
			<div class="mt-4 p-2">
				<div class="text-center">
					<h6>Inscrivez-vous</h6>
					<h6>maintenant</h6>
				</div>
				<div class="text-center">
					<a href="{% url 'accounts:inscription' %}" class="btn btn-outline-secondary mt-3">S'inscrire</a>
				</div>
			</div>

			<div class="mt-4">
				<h6 class="text-center">Connectez-vous</h6>
				<form method="POST" action="">
					{%csrf_token%}
					<div class="input-group mb-3">
						<input type="text" name="username" placeholder="Nom d'utilisateur..." class="form-control">
					</div>
					<div class="input-group mb-2">
						<input type="password" name="password" placeholder="Mot de passe..." class="form-control" >
					</div>


					<div class="text-center">
						<input class="btn btn-outline-secondary mt-3" type="submit" value="Se connecter">
					</div>
				</form>
				{% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}
			</div>
		</div>
	</div>
</body>
